{% set name = "jsonpatch" %}
{% set version = "1.26" %}
{% set bundle = "tar.gz" %}
{% set hash_val = "e45df18b0ab7df1925f20671bbc3f6bd0b4b556fb4b9c5d97684b0a7eac01744" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash_val }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip

  run:
    - python
    - jsonpointer >=1.9

test:
  imports:
    - jsonpatch

about:
  home: https://github.com/stefankoegl/python-json-patch
  license: BSD 3-Clause
  license_family: BSD
  license_file: COPYING
  summary: Apply JSON-Patches (RFC 6902)
  dev_url: https://github.com/stefankoegl/python-json-patch
  doc_url: https://python-json-patch.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - anguslees
    - pmlandwehr
